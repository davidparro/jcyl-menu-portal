<div id="main-menu-sticky-wrapper" class="sticky-wrapper" style="height: 80px;">
    <div id="main-menu" [class]="'items-' + config.length">

        <div class="contenedor">
            <h2 class="elemento-invisible">Menú principal</h2>
            <button class="hamburger hamburger--spin" type="button" ara-label="Menú" aria-controls="menu"
                aria-haspopup="true" aria-expanded="false">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
                <span class="hamburger-text">Menú</span>
            </button>
            <div id="sidr">
                <ul id="menu">
                    <ng-container *ngFor="let item of config">
                        <li *ngIf="!item.hijos || item.hijos.length === 0"
                            [class]="'items-' + config.length"
                            class="handy" [routerLink]="[item.enlace]">
                            <a [routerLink]="[item.enlace]">{{item.etiqueta}}</a>
                        </li>
                        <li *ngIf="item.hijos && item.hijos.length >= 0" [class]="'items-' + config.length"
                                class="handy">
                            <a>{{item.etiqueta}}</a>

                            <a class="menu-focus con-submenu">
                                <img src="assets/img/sidr-mernu-cerrado.png" alt="" />
                            </a>
                            <div class="submenu">
                                <ul>
                                    <ng-container *ngFor="let hijo of item.hijos">
                                        <li *ngIf="!hijo.esExterno" [routerLink]="[hijo.enlace]" class="handy">
                                            <a [routerLink]="[hijo.enlace]">{{hijo.etiqueta}}</a>
                                        </li>
                                        <li *ngIf="hijo.esExterno" class="handy">
                                            <a [href]="hijo.enlace" target="_blank">{{hijo.etiqueta}}</a>
                                        </li>
                                    </ng-container>
                                </ul>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
