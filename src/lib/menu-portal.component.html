<div id="main-menu-sticky-wrapper" class="sticky-wrapper" style="height: 80px;">
    <div id="main-menu" [class]="'items-' + config.length">

        <div class="contenedor">
            <h2 class="elemento-invisible">Menú principal</h2>
            <button class="hamburger hamburger--spin" type="button" ara-label="Menú" aria-controls="menu"
                aria-haspopup="true" aria-expanded="false">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
                <span class="hamburger-text">Menú</span>
            </button>
            <div id="sidr">
                <ul id="menu" role="menu">
                    <ng-container *ngFor="let item of config; let i = index">
                        <li tabindex="-1" role="menuitem" *ngIf="!item.hijos || item.hijos.length === 0" [class]="'items-' + config.length"
                            class="handy" [routerLink]="[item.enlace]">
                            <a tabindex="0" [routerLink]="[item.enlace]">{{item.etiqueta}}</a>
                        </li>
                        <li *ngIf="item.hijos && item.hijos.length >= 0" [class]="'items-' + config.length"
                            class="handy" tabindex="-1" [id]="'submenu' + i">
                            <a>{{item.etiqueta}}</a>

                            <a class="menu-focus con-submenu" tabindex="0" 
                            (keydown)="showSubmenu($event, 'submenu' + i)">
                                <img src="assets/img/sidr-mernu-cerrado.png" alt="menu cerrado" />
                            </a>
                            <div class="submenu">
                                <ul role="menu">
                                    <ng-container *ngFor="let hijo of item.hijos">
                                        <li tabindex="-1" *ngIf="!hijo.esExterno" [routerLink]="[hijo.enlace]" class="handy">
                                            <a role="menuitem" [routerLink]="[hijo.enlace]">{{hijo.etiqueta}}</a>
                                        </li>
                                        <li tabindex="-1" *ngIf="hijo.esExterno" class="handy">
                                            <a role="menuitem" [href]="hijo.enlace" target="_blank">{{hijo.etiqueta}}</a>
                                        </li>
                                    </ng-container>
                                </ul>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
